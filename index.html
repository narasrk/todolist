<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>

<body>

    <body>


        <div class="container">
            <div class="wrapper">
                <div class="header"></div>
                <div class="content">
                    <h1 class="title">To-Do List</h1>
                    <div class="input">
                        <button class="sort-button button-reset" id="sort_button"></button>
                        <ul class="items-list" id="items_list">
                            <li>
                                <input class="list_input" type="text" value="">
                                <img class="cancel" src="./img/delete.svg">
                            </li>
                        </ul>
                    </div>
                    <div class="add-button-wrapper">
                        <button class="add-button button-reset" type="button" id="add_item"><img
                                src="./img/button.svg"></button>
                    </div>
                </div>
            </div>
        </div>














        <script src="./script.js">
        </script>

    </body>

</html>
